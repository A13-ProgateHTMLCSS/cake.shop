<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Cake Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sail&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
  </head>
  <body>
    <nav>
      <div class="openMenu"><i class="fa fa-bars"></i></div>
      <ul class="mainMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Contact Us</a></li>
        <div class="closeMenu"><i class="fa fa-times"></i></div>
      </ul>
    </nav>
    <div class="main">
      <!--Heading, welcoming title of the website-->
      <div class="heading">
        <div class="container">
          <!---->
          <h1>The Best Things in</h1>
          <h1><span>Life</span> are <span>Sweet</span></h1>
        </div>
      </div>

      <!--Offering List of Cake-->
      <div class="product-list">
        <div class="container">
          <!---->
          <h2>Here's Some Offer for You</h2>
        </div>
      </div>

      <!--About us description-->
      <div class="about-us">
        <div class="container">
          <!---->
        </div>
      </div>

      <!--Our product and service strengthness-->
      <div class="strengthness">
        <div class="container">
          <!---->
        </div>
      </div>
    </div>

    <footer></footer>
    <script>
      const mainMenu = document.querySelector('.mainMenu');
      const closeMenu = document.querySelector('.closeMenu');
      const openMenu = document.querySelector('.openMenu');
      const menu_items = document.querySelectorAll('nav .mainMenu li a');

      openMenu.addEventListener('click', show);
      closeMenu.addEventListener('click', close);

      // close menu when you click on a menu item
      menu_items.forEach((item) => {
        item.addEventListener('click', function () {
          close();
        });
      });

      function show() {
        mainMenu.style.display = 'flex';
        mainMenu.style.top = '0';
      }
      function close() {
        mainMenu.style.top = '-100%';
      }
    </script>
  </body>
</html>
